{% extends "base.html" %}
{% block content %}
    <div class="spisok">
        {% for item in items %}
        <div class="content">
            <a href="/products/{{item.photo_url.split('.')[0]}}">
                {{ item.name }} <br>
                <img src="/static/{{item.photo_url}}" width="320" height="350"> <br> {{item.price}} руб <hr> <br> 
            </a>
        </div> 
        {% endfor %}
    </div>
{% endblock %}
